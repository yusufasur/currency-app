<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <title>Exchange API - Currency App</title>
</head>

<body class="purple darken-1">
    <div class="container">
        <div class="row" style="margin-block-start: 10rem">
            <div class="col s3"></div>
            <div class="col s6">
                <div id="main" class="card" style="padding: 1rem;">
                    <div class="card-content">
                        <span class="card-title">Exchange API - Currency App</span>
                        <div class="row">
                            <form id="currency-form">
                                <div class="input-field">
                                    <input type="number" name="amount" id="amount" placeholder="Amount">
                                </div>

                                <div class="input-field">
                                    <select id="firstCurrency">
                                        <option selected>USD</option>
                                        <option>EUR</option>
                                        <option>JPY</option>
                                        <option>BGN</option>
                                        <option>CZK</option>
                                        <option>DKK</option>
                                        <option>GBP</option>
                                        <option>HUF</option>
                                        <option>PLN</option>
                                        <option>RON</option>
                                        <option>SEK</option>
                                        <option>CHF</option>
                                        <option>ISK</option>
                                        <option>NOK</option>
                                        <option>HRK</option>
                                        <option>RUB</option>
                                        <option>TRY</option>
                                        <option>AUD</option>
                                        <option>BRL</option>
                                        <option>CAD</option>
                                        <option>CNY</option>
                                        <option>HKD</option>
                                        <option>IDR</option>
                                        <option>ILS</option>
                                        <option>INR</option>
                                        <option>KRW</option>
                                        <option>MXN</option>
                                        <option>MYR</option>
                                        <option>NZD</option>
                                        <option>PHP</option>
                                        <option>SGD</option>
                                        <option>THB</option>
                                        <option>ZAR</option>
                                    </select>

                                    <select id="secondCurrency">
                                        <option>USD</option>
                                        <option>EUR</option>
                                        <option>JPY</option>
                                        <option>BGN</option>
                                        <option>CZK</option>
                                        <option>DKK</option>
                                        <option>GBP</option>
                                        <option>HUF</option>
                                        <option>PLN</option>
                                        <option>RON</option>
                                        <option>SEK</option>
                                        <option>CHF</option>
                                        <option>ISK</option>
                                        <option>NOK</option>
                                        <option>HRK</option>
                                        <option>RUB</option>
                                        <option selected>TRY</option>
                                        <option>AUD</option>
                                        <option>BRL</option>
                                        <option>CAD</option>
                                        <option>CNY</option>
                                        <option>HKD</option>
                                        <option>IDR</option>
                                        <option>ILS</option>
                                        <option>INR</option>
                                        <option>KRW</option>
                                        <option>MXN</option>
                                        <option>MYR</option>
                                        <option>NZD</option>
                                        <option>PHP</option>
                                        <option>SGD</option>
                                        <option>THB</option>
                                        <option>ZAR</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card" style="padding: 1rem">
                    <div class="card-header center-align">
                        <span class="card-title" id="outputFirst">USD</span>
                        <span> - </span>
                        <span class="card-title" id="outputSecond">TRY</span>
                    </div>
                    <div class="card-content">
                        <input type="text" name="outputResult" id="outputResult" placeholder="Result" readonly>
                    </div>
                </div>
            </div>
            <div class="col s3"></div>
        </div>
    </div>

    <script src="./js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

    <script src="./js/ui.js"></script>
    <script src="./js/currency.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
